default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: ordersdb
  username: testuser
  password: testpwd
  socket: /var/run/mysqld/mysqld.sock

